<!-- Imagen de análisis de datos -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Fondo -->
  <defs>
    <linearGradient id="dataBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#dataBg)"/>
  
  <!-- Laptop -->
  <rect x="200" y="200" width="400" height="250" fill="#374151" rx="12"/>
  <rect x="220" y="220" width="360" height="210" fill="#1f2937" rx="8"/>
  
  <!-- Pantalla con gráfico -->
  <rect x="240" y="240" width="320" height="170" fill="#ffffff" rx="4"/>
  
  <!-- Gráfico de barras -->
  <rect x="280" y="320" width="30" height="60" fill="#1e3a8a"/>
  <rect x="320" y="300" width="30" height="80" fill="#3b82f6"/>
  <rect x="360" y="280" width="30" height="100" fill="#1e40af"/>
  <rect x="400" y="310" width="30" height="70" fill="#2563eb"/>
  <rect x="440" y="290" width="30" height="90" fill="#1d4ed8"/>
  
  <!-- Título del gráfico -->
  <text x="400" y="260" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="14" font-weight="bold" fill="#1e3a8a">
    Análisis Financiero 2024
  </text>
  
  <!-- Escritorio -->
  <rect x="150" y="450" width="500" height="20" fill="#8b5cf6" opacity="0.3"/>
  
  <!-- Documentos -->
  <rect x="100" y="400" width="60" height="80" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="4"/>
  <rect x="110" y="410" width="40" height="3" fill="#1e3a8a" opacity="0.3"/>
  <rect x="110" y="420" width="35" height="3" fill="#64748b" opacity="0.3"/>
  <rect x="110" y="430" width="45" height="3" fill="#64748b" opacity="0.3"/>
  
  <!-- Taza de café -->
  <ellipse cx="650" cy="420" rx="20" ry="15" fill="#8b4513"/>
  <rect x="630" y="400" width="40" height="30" fill="#ffffff" stroke="#8b4513" stroke-width="2" rx="20"/>
  
  <!-- Planta -->
  <ellipse cx="700" cy="450" rx="12" ry="15" fill="#10b981"/>
  <rect x="695" y="430" width="10" height="20" fill="#059669"/>
  
  <!-- Texto -->
  <text x="400" y="550" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="20" font-weight="600" fill="#1e3a8a">
    Análisis de Datos y Reportes Financieros
  </text>
</svg>
