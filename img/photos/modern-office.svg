<!-- Imagen de oficina moderna para contacto -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Fondo -->
  <defs>
    <linearGradient id="officeBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#officeBg)"/>
  
  <!-- Ventanas -->
  <rect x="50" y="50" width="700" height="200" fill="#3b82f6" opacity="0.1"/>
  <rect x="100" y="100" width="600" height="100" fill="#ffffff" opacity="0.3"/>
  
  <!-- Escritorio principal -->
  <rect x="150" y="350" width="500" height="20" fill="#8b5cf6" opacity="0.3"/>
  <rect x="170" y="330" width="460" height="40" fill="#a78bfa" opacity="0.2"/>
  
  <!-- Computadora -->
  <rect x="300" y="280" width="200" height="120" fill="#374151" rx="8"/>
  <rect x="320" y="300" width="160" height="80" fill="#1f2937" rx="4"/>
  <rect x="330" y="310" width="140" height="60" fill="#3b82f6" opacity="0.3"/>
  
  <!-- TelÃ©fono -->
  <ellipse cx="200" cy="400" rx="15" ry="25" fill="#1e3a8a"/>
  <rect x="195" y="375" width="10" height="30" fill="#1e40af"/>
  
  <!-- Documentos -->
  <rect x="500" y="320" width="80" height="100" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="4"/>
  <rect x="510" y="330" width="60" height="4" fill="#1e3a8a" opacity="0.3"/>
  <rect x="510" y="340" width="50" height="4" fill="#64748b" opacity="0.3"/>
  <rect x="510" y="350" width="55" height="4" fill="#64748b" opacity="0.3"/>
  
  <!-- Planta -->
  <ellipse cx="650" cy="400" rx="20" ry="25" fill="#10b981"/>
  <rect x="645" y="375" width="10" height="25" fill="#059669"/>
  
  <!-- Silla -->
  <rect x="250" y="450" width="40" height="80" fill="#1e3a8a" opacity="0.3"/>
  <rect x="240" y="440" width="60" height="20" fill="#1e40af" opacity="0.3"/>
  
  <!-- Texto -->
  <text x="400" y="550" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="22" font-weight="600" fill="#1e3a8a">
    Oficina Moderna y Profesional
  </text>
</svg>
