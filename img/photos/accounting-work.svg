<!-- Imagen de trabajo contable -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Fondo de oficina -->
  <defs>
    <linearGradient id="officeBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#officeBg)"/>
  
  <!-- Escritorio -->
  <rect x="100" y="300" width="600" height="20" fill="#8b5cf6" opacity="0.3"/>
  <rect x="120" y="280" width="560" height="40" fill="#a78bfa" opacity="0.2"/>
  
  <!-- Calculadora -->
  <rect x="200" y="250" width="120" height="80" fill="#ffffff" stroke="#e5e7eb" stroke-width="2" rx="8"/>
  <rect x="210" y="260" width="100" height="20" fill="#f3f4f6" rx="4"/>
  <circle cx="230" cy="300" r="8" fill="#1e3a8a"/>
  <circle cx="250" cy="300" r="8" fill="#1e3a8a"/>
  <circle cx="270" cy="300" r="8" fill="#1e3a8a"/>
  <circle cx="290" cy="300" r="8" fill="#1e3a8a"/>
  
  <!-- Documentos -->
  <rect x="400" y="240" width="80" height="100" fill="#ffffff" stroke="#e5e7eb" stroke-width="1" rx="4"/>
  <rect x="410" y="250" width="60" height="4" fill="#1e3a8a" opacity="0.3"/>
  <rect x="410" y="260" width="50" height="4" fill="#64748b" opacity="0.3"/>
  <rect x="410" y="270" width="55" height="4" fill="#64748b" opacity="0.3"/>
  
  <!-- Laptop -->
  <rect x="500" y="280" width="140" height="90" fill="#374151" rx="8"/>
  <rect x="510" y="290" width="120" height="70" fill="#1f2937" rx="4"/>
  <rect x="520" y="300" width="100" height="50" fill="#3b82f6" opacity="0.3"/>
  
  <!-- Planta -->
  <ellipse cx="150" cy="320" rx="15" ry="20" fill="#10b981"/>
  <rect x="145" y="300" width="10" height="20" fill="#059669"/>
  
  <!-- Texto -->
  <text x="400" y="450" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="20" font-weight="600" fill="#1e3a8a">
    Trabajo Contable Profesional
  </text>
</svg>
