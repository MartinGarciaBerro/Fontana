<!-- Imagen de handshake profesional para hero -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Fondo suave -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Manos estrechándose -->
  <g transform="translate(200, 150)">
    <!-- Mano izquierda -->
    <ellipse cx="150" cy="200" rx="80" ry="120" fill="#fbbf24" opacity="0.8"/>
    <ellipse cx="150" cy="180" rx="60" ry="100" fill="#f59e0b"/>
    
    <!-- Mano derecha -->
    <ellipse cx="250" cy="200" rx="80" ry="120" fill="#fbbf24" opacity="0.8"/>
    <ellipse cx="250" cy="180" rx="60" ry="100" fill="#f59e0b"/>
    
    <!-- Apretón de manos -->
    <path d="M 190 200 Q 200 190 210 200 Q 220 210 210 220 Q 200 230 190 220 Q 180 210 190 200" 
          fill="#d97706" opacity="0.7"/>
  </g>
  
  <!-- Texto superpuesto -->
  <text x="400" y="500" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="24" font-weight="bold" fill="#1e3a8a" opacity="0.8">
    Profesionalismo y Confianza
  </text>
</svg>
